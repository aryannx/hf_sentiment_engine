name: Smoke Matrix

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job:
          - name: equity
            cmd: "python -m src.main --ticker AAPL --period 6mo --mode event --healthcheck"
          - name: credit
            cmd: "python -m src.credit.credit_backtester --healthcheck"
          - name: intraday
            cmd: "python -m src.intraday --healthcheck"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Smoke run: ${{ matrix.job.name }}
        run: ${{ matrix.job.cmd }}

